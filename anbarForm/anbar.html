<body>
	<div class="login-section">
		<div class="login-container">
			<div class="bg-img"></div>
			<form>
				<div class="app-container">
					<h1>Anbar app</h1>
					<h2>Giriş:</h2>
				</div>

				<div class="data-container">
					<div class="username">
						<input type="text" id="username" autofocus />
						<p>İstifadəçi adı:</p>
					</div>

					<div class="password">
						<input type="password" id="password" />
						<p>Şifrə:</p>
					</div>
					<p class="invalidData">İstifadəçi adı və ya parol səhfdir!</p>
				</div>

				<div class="btn-container">
					<button type="submit">Daxil ol</button>
				</div>

				<div id="waves" style="overflow: hidden">

			</form>
		</div>
	</div>
	<nav>
		<ul class="nav-links"></ul>
	</nav>
	<main>
	</main>
	<div class="sellersPopUpContainer" id="currencyApiPopUp">
		<span class="helper"></span>
		<div>
			<!-- <div class="sellersPopupCloseButton" id="closeCurrencyApiPopUp">&times;</div> -->
			<div class="currencyPopUpSection">

				<div class="currencyPopUpDataWrapper">
					<div class="currencyPopUpData">

					</div>
				</div>

				<div class="currencyPopUpRow">
					<div class="currencyPopUpRowCentered">
						<button class="currencyPopUpButton" id="acceptCurrencyChanges">
							Accept
						</button>
						<button class="currencyPopUpButton" id="declineCurrencyChanges">
							Decline
						</button>
					</div>
				</div>

			</div>

		</div>
		<div class="sellersPopUpContainer" id="openSettings">
			<span class="helper"></span>
			<div>
				<div class="sellersPopupCloseButton" id="closeSettings">&times;</div>
				<div class="settingsContainer">
					<div class="choicesContainer">
						<p>Language:</p>
						<div class="choices">

							<div class="settings-radiobtn">
								<input type="radio" id="aze" name="language" value="1" checked>
								<label for="aze">AZE</label>
							</div>

							<div class="settings-radiobtn">
								<input type="radio" id="eng" name="language" value="2">
								<label for="eng">ENG</label>
							</div>

							<div class="settings-radiobtn">
								<input type="radio" id="ru" name="language" value="3">
								<label for="ru">RU</label>
							</div>

							<div class="settings-radiobtn">
								<input type="radio" id="ru" name="language">
								<label for="ru">RU</label>
							</div>

						</div>
						<div class="choicesContainer">
							<p>Currency:</p>
							<div class="choices">

								<!-- <div class="settings-radiobtn">
								<input type="radio" id="azn" name="currencyTitle" checked>
								<label for="azn">AZN</label>
							</div>

							<div class="settings-radiobtn">
								<input type="radio" id="usd" name="currencyTitle">
								<label for="usd">USD</label>
							</div>

							<div class="settings-radiobtn">
								<input type="radio" id="rub" name="currencyTitle">
								<label for="rub">RUB</label>
							</div> -->
								<select name="currencySelect" class="currencyDropdown" id="settingCurrencyDropdown">
									<optgroup label="Currencies" id="settingsCurrencySelect">
										<!-- <option value='1'>AZN</option>
									<option value='2'>USD</option>
									<option value='3'>RUB</option> -->
									</optgroup>
								</select>
							</div>
							<div class="choicesContainer">
								<p>Currency:</p>
								<div class="choices">

									<div class="settings-radiobtn">
										<input type="radio" id="azn" name="currencyTitle" checked>
										<label for="azn">AZN</label>
									</div>

									<div class="settings-radiobtn">
										<input type="radio" id="usd" name="currencyTitle">
										<label for="usd">USD</label>
									</div>

									<div class="settings-radiobtn">
										<input type="radio" id="rub" name="currencyTitle">
										<label for="rub">RUB</label>
									</div>

								</div>
							</div>
					</div>
				</div>
			</div>
			<script src="anbar.js"></script>
</body>

</html>
