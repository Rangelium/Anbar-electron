<div class="sellersButtons">
  <button class="sellersInputButton">
    Input
  </button>
  <button class="sellersDeleteButton" id="sellerDelete">
    Delete
  </button>
  <button class="sellersDeleteButton" title="Show Deactivated Sellers" style="background-color: rgb(221, 202, 32);" id="changeStatus">
    Deactivate / Activate
  </button>
  <button class="sellersDeleteButton" title="Show Deactivated Sellers" style="background-color: rgb(56, 202, 195);" id="showContent">
    Show Inactive
  </button>
</div>

<div class="sellersPopUpContainer">
  <span class="helper"></span>
  <div>
    <div class="sellersPopupCloseButton">&times;</div>
    <div class="currencyInputForm">
      <p>Title</p>
      <input class="currencyInputField" id="title">
      <p>Firstname</p>
      <input class="currencyInputField" id="firstname">
      <p>Lastname</p>
      <input class="currencyInputField" id="lastname">
      <p>Patronymic</p>
      <input class="currencyInputField" id="patronymic">
      <p>Phone number</p>
      <input class='currencyInputField' id="phonenumer" type="tel">
      <p>P Address</p>
      <input class="currencyInputField" id="paddress">
      <div style="display: flex;flex-direction: row;">
        <p>Active</p>
        <input style="margin: 5px;margin-top: 0;width: 30px;height: 30px;" id="active" type="checkbox" value="1">
      </div>
      <button class="addSellersButton">Add</button>
    </div>
  </div>
</div>


<div class="sellersContainer">
  <div class="sellersProductInfo">
    <div class="sellers-table-data">
  
    </div>
  </div>
</div>
