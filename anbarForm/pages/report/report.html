<div style="display: flex;flex-direction: column;width: 100%;height: 100%;">
  <div class="reportInputContainer">
    <div style="display: flex;flex-direction: row;justify-content: center;">
      <select name="selectReport" id="selectReport" class="reportSelectBox">
        <option value="reportBuy">Report Buy</option>
        <option value="reportSale">Report Sale</option>
        <option value="Decomission">Decomission</option>
        <option value="Inventory">Inventory</option>
        <option value="CommodityCirculationOfAllProducts">Commodity Circulation Of All Products</option>
      </select>
      <label for="dateFrom" data-id="dateInput" class="reportLabel">
        Date From: 
        <input type="date" id="dateFrom" class="reportInput">
      </label>
      <label for="dateTo" data-id="dateInput" class="reportLabel" style="margin-left: 5px;">
        Date To: 
        <input type="date" id="dateTo" class="reportInput">
      </label>
      <label for ='selectTable' class="reportLabel">
        Date:
        <select name="selectTable" id="selectTable" class="reportSelectBox">
          <optgroup id="tableOptions">
            <option value="" selected disabled>-- Select Inventory --</option>
          </optgroup>
        </select>
      </label>
    </div>
    <div class="reportFolderConrainer">
      <!-- <button id="selectFolder" class="reportButton">Select Folder(click here)</button> -->
      <!-- <p id="folder"></p> -->
      <select name="selectFormat" id="selectFormat" class="reportSelectBox">
          <option value="HTML">HTML</option>
          <option value="PDF">PDF</option>
          <option value="EXCEL">EXCEL</option>
      </select>
      <button id="downloadReport" class="reportButton">Download</button>
    </div>
  </div>
  <div id="reportView" class="reportContainer">

  </div>
</div>
