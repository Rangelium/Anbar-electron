<div class="sellersButtons">
  <button class="sellersInputButton">
    Əlavə et
  </button>
  <button class="sellersDeleteButton" id="sellerDelete">
    Sil
  </button>
  <button class="sellersDeleteButton" title="Show Deactivated Sellers"
    style="background-color: rgb(221, 202, 32);font-size:18px" id="changeStatus">
    Deactivate / Activate
  </button>
  <button class="sellersDeleteButton" title="Show Deactivated Sellers"
    style="background-color: rgb(56, 202, 195);font-size:18px" id="showContent">
    Aktiv olmayan satıcıları göstər
  </button>
</div>

<div class="sellersPopUpContainer" id="createSeller">
  <span class="helper"></span>
  <div>
    <div class="sellersPopupCloseButton">&times;</div>
    <div class="currencyInputForm">
      <p>Satıcı</p>
      <input class="currencyInputField" id="title">
      <p>Ad</p>
      <input class="currencyInputField" id="firstname">
      <p>Soyad</p>
      <input class="currencyInputField" id="lastname">
      <p>Atasınln adı</p>
      <input class="currencyInputField" id="patronymic">
      <p>Telefon nömrə</p>
      <input class='currencyInputField' id="phonenumber" type="tel">
      <p>Ünvan</p>
      <input class="currencyInputField" id="paddress">
      <div style="display: flex;flex-direction: row;">
        <p>Aktiv</p>
        <input style="margin: 5px;margin-top: 0;width: 30px;height: 30px;" id="active" type="checkbox" value="1">
      </div>
      <button class="addSellersButton">Qəbul et</button>
    </div>
  </div>
</div>


<div class="sellersContainer">
  <div class="sellersProductInfo">
    <div class="sellers-table-data">

    </div>
  </div>
</div>
