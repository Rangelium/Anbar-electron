<div style="display: flex;flex-direction: column;width: 100%;height: 100%;">
  <div class="reportInputContainer">
    <div style="display: flex;flex-direction: row;justify-content: center;">
      <label for="dateFrom" class="reportLabel">
        Date From: 
        <input type="date" id="dateFrom" class="reportInput">
      </label>
      <label for="dateTo" class="reportLabel" style="margin-left: 5px;">
        Date To: 
        <input type="date" id="dateTo" class="reportInput">
      </label>
      <button id="submitReport" class="reportButton">Submit</button>
    </div>
    <div class="reportFolderConrainer">
      <button id="selectFolder" class="reportButton">Select Folder:</button>
      <!-- <p id="folder"></p> -->
      <select name="selectFormat" id="selectFormat" class="reportSelectBox">
        <optgroup>
          <option value="HTML">HTML</option>
          <option value="PDF">PDF</option>
          <option value="EXCEL">EXCEL</option>
        </optgroup>
      </select>
      <button id="downloadReport" class="reportButton">Download</button>
    </div>
  </div>
  <div id="reportView" class="reportContainer">

  </div>
</div>
