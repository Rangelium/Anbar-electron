<div class="sessionsPart">
	<button class="createSessionPartButton" id="createSessionPartButton">
		Yeni sessiya yarat
	</button>
	<div class="sessionSelectionPart">
		<div class="sessionsInputs">
			<div class="sessionsInputBlock">
				<!-- <label for="sessionsDateFrom">Date From</label> -->
				<p>-dan</p>
				<input type="date" class="sessionsDateInput" id="sessionsDateFrom" value="mm.dd.yyyy">
			</div>
			<div class="sessionsInputBlock">
				<p>-dək</p>
				<!-- <label for="sessionsDateTo">Date To</label> -->
				<input type="date" class="sessionsDateInput" id="sessionsDateTo" value="mm.dd.yyyy">
			</div>
		</div>
		<button class="sessionAcceptButton" id="selectSessionsButton">
			Qəbul etmək
		</button>
	</div>
	<div class="sessionCreatePart">
		<div class="sessionGetBack">
			<button class="getBackButton" id="getBack">
				&LeftArrow; Qeri
			</button>
		</div>
		<div id="sessionCreate">
			<div class="sessionInputBlock">
				<label for="createSessionDateFrom">-dan</label>
				<input type="date" class="sessionsDateInput" id="createSessionDateFrom">
			</div>
			<button class="sessionAcceptButton" id="createSessionButton" style="margin-top: 5vh;">
				Yarat
			</button>
		</div>
	</div>

	<div class="sessionListPart">
		<div class="sessionGetBack">
			<button class="getBackButton" id="getBackFromSessionsList" style="margin-top: 0;">
				&LeftArrow; Qeri
			</button>
		</div>
		<div class="sessionTables">
			<ul class="sessionsTable" id="sessions">

			</ul>
		</div>
	</div>

</div>

<div class="sessionsInfoPart">
	<div class="sessionInfoList">
		<div class="sessionInfoTables">
			<ul class="sessionsTable" id="sessionsInfo">

			</ul>
		</div>
	</div>
	<div class="addNewSessionInfo">
		<button id="addNewSessionInfo">
			Əlavə et
		</button>
		<button id="acceptNewSessionInfo" style="display: none;">
			Qəbul et
		</button>
	</div>
</div>

<div class="sessionsInfoNewInputs">
	<div class="sessionInfoNewGetBack">
		<button id="sessionInfoNewGetBack" style="margin-top: 0">
			&LeftArrow; Qeri
		</button>
	</div>
	<div style="align-self: center;">
		<div class="sessionInfoInputWrapper">
			<!-- Start Inputs -->
			<div class="sessionInfoInputBlock">
				<label for="sessionInfoQuantity">Miqdar</label>
				<input type="number" class="sessionInfoNewInput" max="100" min="0" id="sessionInfoQuantity">
			</div>
			<div class="sessionInfoInputBlock">
				<label for="sessionInfoExtraCharge">Əlavə haqq(%)</label>
				<input type="number" class="sessionInfoNewInput" id="sessionInfoExtraCharge">
			</div>
			<div class="sessionInfoInputBlock">
				<label for="sessionInfoPrice">Qiymət</label>
				<input type="number" class="sessionInfoNewInput" id="sessionInfoPrice" disabled>
			</div>
		</div>
		<div class="sessionInfoInputWrapper" style="margin-top: 10px;">
			<div class="sessionInfoInputBlock">
				<label for="sessionNewCurrencyId">Valyuta</label>
				<select id="sessionNewCurrencyId" class="sessionInfoSelectCurrency">
					<option value="" selected disabled>-- Valyuta seç --</option>
				</select>
			</div>
			<div class="sessionInfoInputBlock">
				<label for="sessionInfoReason">Fəaliyyət</label>
				<input type="text" class="sessionInfoNewInput" id="sessionInfoReason">
			</div>
			<div class="sessionInfoInputBlock">
				<label for="sessionInfoTotalPrice">Ümumi qiymət</label>
				<input type="number" class="sessionInfoNewInput" id="sessionInfoTotalPrice" disabled>
			</div>
		</div>
		<div class="sessionInfoInputWrapper" style="margin-top: 10px;justify-content: center">
			<div class="sessionInfoInputBlock" style="padding: 0;">
				<label for="sessinoInfoDiscount">Endirim(%)</label>
				<input type="number" class="sessionInfoNewInput" id="sessionInfoDiscount">
			</div>
		</div>
		<!-- Inputs -->
		<div class="submitSessionInfo">
			<button id="submitSession">
				Qəbul etmək
			</button>
		</div>
	</div>
</div>

<div class="sessionsInfoSearch">
	<div class="sessionsInfoSearchInputBlock">
		<div style="align-self: center;display: flex;flex-direction: column;">
			<label for="infoSearchInput">Məhsulun adı</label>
			<input type="text" class="infoSearchInput" id="infoSearchInput"
				placeholder="Məhsulun adını və ya kodunu daxil edin">
		</div>
		<button class="infoSearchSubmit" id="infoSearchButton">
			Təsdiq etmək
		</button>
	</div>
	<div class="sessionSearchGetBack">
		<button id="searchBack">
			&LeftArrow; Qeri
		</button>
	</div>
	<div class="sessionSearchResult">
		<div class="sessionSearchTables">
		</div>
	</div>
</div>
