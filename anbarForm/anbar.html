<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
		/>
		<meta
			http-equiv="X-Content-Security-Policy"
			content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
		/>
		<link rel="stylesheet" href="../stylesGlobal/css/main.css" />
		<title>Anbar app</title>
	</head>
	<body>
		<div class="login-section">
			<div class="login-container">
				<div class="bg-img"></div>
				<form>
					<div class="app-container">
						<h1>Anbar app</h1>
						<h2>Login:</h2>
					</div>
	
					<div class="data-container">
						<div class="username">
							<input type="text" id="username" autofocus />
							<p>Username:</p>
						</div>
	
						<div class="password">
							<input type="password" id="password" />
							<p>Password:</p>
						</div>
						<p class="invalidData">Wrong username or password!</p>
					</div>
	
					<div class="btn-container">
						<button type="submit">Login</button>
					</div>
				</form>
			</div>
			<p>Copyright 2020-2021 Created by Emin Azadov, MIT Licence</p>
		</div>
		<nav>
			<ul class="nav-links"></ul>
		</nav>
		<main></main>
		<script src="anbar.js"></script>
	</body>
</html>
